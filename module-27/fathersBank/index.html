<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-bold text-center">
        Functional <span class="text-amber-500">Fathers Bank</span>
      </h1>
    </header>

    <main>
      <section>
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
          <div class="bg-yellow-400 text-white mt-8 p-5">
            <h4 class="text-2xl font-bold">Deposit</h4>
            <h2 class="text-4xl">$<span id="deposit-total">10</span></h2>
          </div>
          <div class="bg-green-400 text-white mt-8 p-5">
            <h4 class="text-2xl font-bold">Withdraw</h4>
            <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-red-400 text-white mt-8 p-5">
            <h4 class="text-2xl font-bold">Balance</h4>
            <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
          </div>
        </div>
      </section>

      <section>
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-green-400 text-white mt-8 p-5">
            <h4 class="text-2xl font-bold mb-4">Deposit</h4>
            <input
              id="deposit-input"
              class="px-5 py-2 rounded mb-2 text-black"
              type="number"
              placeholder="Deposit amount"
            />
            <br />

            <button
              id="deposit-button"
              class="bg-red-600 font-bold p-2 rounded hover:bg-red-500"
            >
              Deposit
            </button>
          </div>

          <div class="bg-orange-400 text-white mt-8 p-5">
            <h4 class="text-2xl font-bold mb-4">Withdraw</h4>
            <input
              class="px-5 py-2 rounded mb-2 text-black"
              type="number"
              placeholder="Withdraw amount"
            />
            <br />
            <button
              id="deposit-button"
              class="bg-red-600 font-bold p-2 rounded hover:bg-red-500"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="deposit.js"></script>
  </body>
</html>
