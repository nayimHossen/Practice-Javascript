<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fathers Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-4xl text-center mt-6">
        Welcome to your
        <span class="font-bold text-violet-600">Fathers Bank</span>
      </h2>
    </header>

    <main>
      <section>
        <div class="grid grid-cols-3 gap-4 mt-8 w-9/12 mx-auto">
          <div
            class="bg-green-600 text-white text-center font-bold p-5 text-2xl rounded-lg"
          >
            <h4>Deposit</h4>
            <h3>$<span id="deposit-amount">00</span></h3>
          </div>
          <div
            class="bg-red-600 text-white text-center font-bold p-5 text-2xl rounded-lg"
          >
            <h4>Withdraw</h4>
            <h3>$10</h3>
          </div>
          <div
            class="bg-yellow-600 text-white text-center font-bold p-5 text-2xl rounded-lg"
          >
            <h4>Balance</h4>
            <h3>$<span id="balance">450</span></h3>
          </div>
        </div>
      </section>

      <section>
        <div class="grid grid-cols-2 gap-4 mt-12 w-9/12 mx-auto">
          <div class="bg-rose-600 text-white font-bold p-12 rounded-lg">
            <h4 class="mb-5 text-2xl">Please Deposit</h4>
            <input
              id="deposit-input"
              class="mb-2 w-9/12 d-block p-2 text-black"
              type="number"
              placeholder="Amount"
            />

            <button
              id="btn-deposit"
              class="bg-amber-400 px-8 py-2 text-white rounded-lg font-medium hover:bg-amber-500"
            >
              Deposit
            </button>
          </div>
          <div class="bg-green-600 text-white font-bold p-12 rounded-lg">
            <h4 class="mb-5 text-2xl">Please Withdraw</h4>
            <input
              id="withdraw"
              class="mb-2 w-9/12 d-block p-2 text-black"
              type="number"
              placeholder="Amount"
            />

            <button
              id="btn-submit"
              class="bg-amber-400 px-8 py-2 text-white rounded-lg hover:bg-amber-500"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="bank.js"></script>
    <script src="login.js"></script>
  </body>
</html>
