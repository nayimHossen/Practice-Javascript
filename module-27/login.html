<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fathers Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-4xl text-center mt-6">
        Welcome to your
        <span class="font-bold text-violet-600">Fathers Bank</span>
      </h2>
    </header>

    <main>
      <section class="bg-blue-200 m-5 p-5 rounded-3 w-9/12 mx-auto">
        <h3 class="text-3xl text-white mb-3 fw-semibold">Please Login</h3>
        <div>
          <input
            id="email"
            class="mb-2 w-9/12 d-block p-2"
            type="email"
            placeholder="Enter Email"
          />

          <input
            id="password"
            class="mb-2 w-9/12 p-2"
            type="password"
            name=""
            id=""
            placeholder="Enter Password"
          />

          <button
            id="btn-submit"
            class="bg-amber-400 px-8 py-2 text-white rounded-lg font-medium hover:bg-amber-500"
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <script src="login.js"></script>
  </body>
</html>
