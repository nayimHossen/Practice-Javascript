<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #item-2 {
        border: 2px solid rebeccapurple;
      }
      ul {
        border: 2px solid tomato;
      }
      body {
        border: 2px solid greenyellow;
      }
      section {
        border: 2px solid blue;
      }
    </style>
  </head>
  <body id="body">
    <h1>Exploring event babble</h1>

    <section id="list-container">
      <ul id="list-ul">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Magni, blanditiis?</li>
        <li id="item-3">Placeat, fuga.</li>
        <li id="item-4">Doloribus, accusantium.</li>
        <li id="item-5">Odit, ea?</li>
        <li id="item-6">Doloribus, nisi.</li>
      </ul>
    </section>

    <script>
      document.getElementById("item-2").addEventListener("click", function (e) {
        console.log("item-2 clicked");
        e.stopImmediatePropagation();
      });

      document.getElementById("item-3").addEventListener("click", function (e) {
        console.log("item-3 clicked");
      });

      document.getElementById("item-4").addEventListener("click", function (e) {
        console.log("item-4 clicked");
      });

      document.getElementById("item-3").addEventListener("click", function (e) {
        console.log("item-3 clicked");
        e.stopPropagation();
      });

      document.getElementById("list-ul").addEventListener("click", function () {
        console.log("ul clicked");
      });
      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("container clicked");
        });
      document.getElementById("body").addEventListener("click", function () {
        console.log("body clicked");
      });
    </script>
  </body>
</html>
